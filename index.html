
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS | Research Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              aegis: {
                950: '#050505',
                900: '#0a0a0b',
                800: '#121214',
                700: '#1c1c1f',
                600: '#27272a',
                500: '#3f3f46',
                accent: '#0070f3',
                success: '#10b981',
                warning: '#f59e0b',
                error: '#ef4444',
              }
            },
            animation: {
              'progress': 'progress 2s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              progress: {
                '0%': { width: '0%', left: '0%' },
                '50%': { width: '100%', left: '0%' },
                '100%': { width: '0%', left: '100%' }
              },
              glow: {
                'from': { 'box-shadow': '0 0 5px #0070f3, 0 0 10px #0070f3' },
                'to': { 'box-shadow': '0 0 15px #0070f3, 0 0 25px #0070f3' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: #e4e4e7;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }
      
      /* HUD Grid Background */
      .bg-grid {
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(0, 112, 243, 0.05) 1px, transparent 0);
        background-size: 24px 24px;
      }

      .glass {
        background: rgba(10, 10, 12, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
        height: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1c1c1f; 
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #0070f3; 
      }
      
      .message-frame-model {
        position: relative;
        border-left: 2px solid #0070f3;
        background: linear-gradient(90deg, rgba(0, 112, 243, 0.05) 0%, transparent 100%);
      }

      .message-frame-user {
        border-right: 2px solid #27272a;
        background: linear-gradient(-90deg, rgba(39, 39, 42, 0.1) 0%, transparent 100%);
      }

      textarea::-webkit-scrollbar {
        display: none;
      }

      .scan-line {
        position: absolute;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, #0070f3, transparent);
        top: 0;
        left: 0;
        animation: scan 6s linear infinite;
        opacity: 0.1;
        pointer-events: none;
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
      }

      /* No Scrollbar for horizontal lists */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0",
    "idb": "https://esm.sh/idb@^8.0.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
